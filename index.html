    <style>
        /* --- STYLY (Základ) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        ul { list-style: none; }

        /* --- NAVIGACE --- */
        nav {

            padding: 0 20px;

        /* Logo vlevo */
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; margin-right: auto; }
        .logo span { color: #ff6600; }

        /* Hlavní menu (Uprostřed/Vpravo na PC) */
        .nav-links { display: flex; align-items: center; height: 100%; }
        .nav-links li { height: 100%; display: flex; align-items: center; position: relative; }
        
        /* Odkazy v menu */
        .nav-links > li > a { 
            padding: 0 15px; 
            color: #ccc; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            font-weight: 500; 
            transition: 0.3s;
        }
        .nav-links > li > a:hover { color: #ff6600; background: #1a1a1a; }

        /* Podmenu (Kategorie) - PC styl */
        .submenu { 
            display: none; /* Výchozí stav: skryté */
            position: absolute; 
            top: 70px; 
            left: 0; 
            background: #1a1a1a; 
            min-width: 220px; 
            border-top: 2px solid #ff6600; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
        }
        .submenu a { display: block; padding: 15px; border-bottom: 1px solid #333; height: auto; }
        
        /* Na PC: Hover efekt (najetí myší) */
        @media (min-width: 769px) { 
            .dropdown:hover .submenu { display: block; }

        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff6600; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.8rem; display: flex; justify-content: center; align-items: center; font-weight: bold; }

        /* Obsah */

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; text-align: center; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .price { color: #ff6600; font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }
        .btn-buy { background: #ff6600; color: white; border: none; padding: 10px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: auto; cursor: pointer; }
        .btn-buy:hover { background: #e65c00; }

        /* Patička */
        footer { background-color: #000; border-top: 2px solid #333; padding: 40px 20px; margin-top: auto; }

        .footer-section p { margin-bottom: 10px; color: #ccc; line-height: 1.6; }
        .footer-section i { color: #ff6600; margin-right: 10px; width: 20px; text-align: center; }
        .copyright { text-align: center; margin-top: 40px; border-top: 1px solid #222; padding-top: 20px; color: #666; font-size: 0.9rem; }

        .selected-point { font-weight: bold; color: #ff6600; margin-top: 5px; font-size: 0.9rem; }

        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 5px 0; }
        .btn-remove { color: red; margin-left: 10px; cursor: pointer; }
