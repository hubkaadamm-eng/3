    <style>
        /* --- Z√ÅKLADN√ç STYLY --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- NAVIGACE (LI≈†TA) --- */
        nav {
            background: #000;
            border-bottom: 2px solid #ff6600;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .logo span { color: #ff6600; }

        .menu-toggle {
            display: none; 
            font-size: 1.8rem;
            color: #ff6600;
            cursor: pointer;
        }

        /* Hlavn√≠ odkazy */
        .nav-links {
            display: flex;
            height: 100%;
            align-items: center;
        }

        .nav-links > li {
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Styl odkaz≈Ø */
        .nav-links > li > a {
            padding: 0 20px;
            color: #ccc;
            font-weight: 500;
            height: 100%;
            display: flex;
            align-items: center;
            transition: 0.3s;
            cursor: pointer; /* Aby bylo jasn√©, ≈æe se na to d√° kliknout */
        }

        .nav-links > li > a:hover {
            color: #ff6600;
            background: #1a1a1a;
        }

        /* --- ROZBALOVAC√ç MENU (PODKATEGORIE) --- */
        .dropdown-content {
            display: none; /* Ve v√Ωchoz√≠m stavu skryt√© */
            position: absolute;
            top: 70px;
            left: 0;
            background-color: #1a1a1a;
            min-width: 220px;
            border-top: 2px solid #ff6600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .dropdown-content a {
            display: block;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            color: #bbb;
            height: auto !important;
        }

        /* PC: Kdy≈æ najedu my≈°√≠, uka≈æ menu */
        @media (min-width: 769px) {
            .dropdown:hover .dropdown-content {
                display: block;
            }
        }

        /* --- OBSAH --- */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 15px; }
        .page-title { text-align: center; margin-bottom: 30px; font-size: 2rem; color: #fff; }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-image img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .price { font-weight: bold; color: #bbb; display: block; margin: 10px 0; }
        .btn { background: #ff6600; color: white; padding: 8px 15px; border-radius: 4px; display: inline-block; }


        /* =========================================
           üì± MOBILN√ç VERZE
           ========================================= */
        @media (max-width: 768px) {
            
            .menu-toggle { display: block; }

            /* Hlavn√≠ menu (skryt√©) */
            .nav-links {
                display: none; 
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #000;
                height: auto;
                border-bottom: 2px solid #ff6600;
                padding-bottom: 20px;
            }

            /* T≈ô√≠da pro zobrazen√≠ hlavn√≠ho menu */
            .nav-links.active {
                display: flex !important;
            }

            .nav-links > li {
                width: 100%;
                display: block;
                height: auto;
                border-bottom: 1px solid #222;
            }

            .nav-links > li > a {
                width: 100%;
                padding: 15px;
                font-size: 1.1rem;
                justify-content: space-between; /* Aby ≈°ipka byla vpravo */
            }

            /* --- PODKATEGORIE NA MOBILU --- */
            .dropdown-content {
                display: none; /* I na mobilu SKRYT√â, dokud nekliknu */
                position: static; /* Souƒç√°st seznamu */
                background: #111;
                border: none;
                box-shadow: none;
                width: 100%;
            }

            /* T≈ô√≠da pro zobrazen√≠ podkategori√≠ (p≈ôid√° JS) */
            .dropdown-content.show-submenu {
                display: block !important;
            }
            
            .dropdown-content a {
                padding-left: 50px; 
                font-size: 0.95rem;
                color: #888;
                border-bottom: 1px solid #222;
            }

            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
