<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://widget.packeta.com/v6/www/js/library.js"></script>
    
    <style>
        /* --- STYLY (Z치klad) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #ddd; }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        ul { list-style: none; }
        button { cursor: pointer; font-family: inherit; }

        /* --- NAVIGACE (LITA) --- */
        nav { 
            background: #000; 
            border-bottom: 2px solid #ff6600; 
            height: 70px; 
            padding: 0 20px; 
            display: flex; 
            align-items: center; /* Zarovn치n칤 na st콏ed svisle */
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
        }

        /* 1. LOGO - "margin-right: auto" odtla캜칤 zbytek doprava */
        .logo { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #fff; 
            margin-right: auto; /* TOTO JE TA ZM캨NA PRO ZAROVN츼N칈 */
        }
        .logo span { color: #ff6600; }

        /* 2. MENU (Odkazy) */
        .nav-links { display: flex; align-items: center; height: 100%; }
        .nav-links li { height: 100%; display: flex; align-items: center; position: relative; }
        .nav-links a { padding: 0 15px; color: #ccc; height: 100%; display: flex; align-items: center; font-weight: 500; }
        .nav-links a:hover { color: #ff6600; background: #1a1a1a; }

        /* 3. PRAV츼 SEKCE (Ko코칤k + Burger) */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px; /* Odstup od menu Kontakt */
        }

        /* Ikonka ko코칤ku */
        .cart-icon-wrap { position: relative; cursor: pointer; color: #fff; display: flex; align-items: center; }
        .cart-icon-wrap i { font-size: 1.4rem; transition: 0.2s; }
        .cart-icon-wrap:hover i { color: #ff6600; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff6600; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.8rem; display: flex; justify-content: center; align-items: center; font-weight: bold; }

        /* Burger menu (na PC skryt칠) */
        .hamburger-btn { display: none; font-size: 2rem; color: #ff6600; cursor: pointer; }

        /* Podmenu (Kategorie) */
        .submenu { display: none; position: absolute; top: 70px; left: 0; background: #1a1a1a; min-width: 220px; border-top: 2px solid #ff6600; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .submenu a { display: block; padding: 15px; border-bottom: 1px solid #333; height: auto; }
        @media (min-width: 769px) { .dropdown:hover .submenu { display: block; } }

        /* Obsah str치nky */
        .container { max-width: 1200px; margin: 100px auto 40px; padding: 0 15px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; text-align: center; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .price { color: #ff6600; font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }
        .btn-buy { background: #ff6600; color: white; border: none; padding: 10px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: auto; cursor: pointer; }
        .btn-buy:hover { background: #e65c00; }

        /* --- FORMUL츼콎 A KO먞껢 --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; width: 95%; max-width: 600px; border-radius: 10px; padding: 20px; border: 1px solid #ff6600; max-height: 95vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #888; }
        
        .form-section { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .form-section h3 { margin-bottom: 10px; color: #ff6600; font-size: 1.1rem; }
        .radio-group label { display: flex; align-items: center; cursor: pointer; background: #252525; padding: 10px; border-radius: 5px; margin-bottom: 5px; }
        .radio-group input { margin-right: 10px; }
        .input-group { margin-bottom: 10px; }
        .input-group input, textarea { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        .btn-zasilkovna { background: #d01919; color: white; border: none; padding: 10px; width: 100%; border-radius: 4px; margin-top: 5px; font-weight: bold; display: none; cursor: pointer; }
        .selected-point { font-weight: bold; color: #ff6600; margin-top: 5px; font-size: 0.9rem; }
        #fakturacni-sekce { display: none; margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        .btn-order { width: 100%; background: #28a745; color: white; padding: 15px; border: none; font-size: 1.2rem; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 20px; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 5px 0; }
        .btn-remove { color: red; margin-left: 10px; cursor: pointer; }

        /* --- MOBILN칈 VERZE --- */
        @media (max-width: 768px) {
            .hamburger-btn { display: block; }
            
            /* Logo z콢st치v치 vlevo, zbytek se natla캜칤 doprava, to je OK */
            
            /* Menu se mus칤 absolutn캩 napozicovat */
            .nav-links { 
                display: none; 
                flex-direction: column; 
                position: absolute; 
                top: 70px; left: 0; width: 100%; 
                background: #000; height: auto; 
                border-bottom: 2px solid #ff6600; 
                padding-bottom: 20px;
            }
            .nav-links.otevreno { display: flex !important; }
            .nav-links li { width: 100%; display: block; border-bottom: 1px solid #222; }
            .nav-links a { width: 100%; padding: 15px; justify-content: space-between; font-size: 1.1rem; }
            
            .submenu { display: block !important; position: static; width: 100%; border: none; background: #111; }
            .submenu a { padding-left: 50px; font-size: 0.95rem; color: #888; }
            
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">3D Print<span>Studio</span></div>

        <ul class="nav-links" id="hlavniMenu">
            <li><a href="#">Dom콢</a></li>
            <li class="dropdown">
                <a onclick="ukazPodMenu()">Kategorie <i class="fa-solid fa-chevron-down"></i></a>
                <div class="submenu" id="podMenu">
                    <a href="#">游늭 Dekorace</a>
                    <a href="#">游늭 Flexi zv칤콏치tka</a>
                    <a href="#">游늭 Dr쮂멺y</a>
                </div>
            </li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>

        <div class="nav-right">
            <div class="cart-icon-wrap" onclick="otevritKosik()">
                <i class="fa-solid fa-shopping-cart"></i>
                <span class="cart-count" id="pocet-v-kosiku">0</span>
            </div>
            
            <div class="hamburger-btn" onclick="ukazHlavniMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>E-shop</h1>
        <div class="products-grid">
            <div class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Dil" alt="D칤l">
                <div class="card-info">
                    <h3>Mechanick칳 d칤l</h3>
                    <div class="price">250 K캜</div>
                    <button class="btn-buy" onclick="pridatDoKosiku('Mechanick칳 d칤l', 250)">Do ko코칤ku</button>
                </div>
            </div>
            <div class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drak" alt="Drak">
                <div class="card-info">
                    <h3>Drak Rainbow</h3>
                    <div class="price">450 K캜</div>
                    <button class="btn-buy" onclick="pridatDoKosiku('Drak Rainbow', 450)">Do ko코칤ku</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="kosikModal">
        <div class="modal-content">
            <span class="close-modal" onclick="zavritKosik()">&times;</span>
            <h2>Dokon캜en칤 objedn치vky</h2>
            
            <div class="form-section">
                <h3>1. Ko코칤k</h3>
                <div class="cart-items" id="seznam-zbozi"><p>Pr치zdno</p></div>
                <div style="text-align:right; font-weight:bold; color:#ff6600;">Celkem: <span id="celkova-cena">0</span> K캜</div>
            </div>

            <form class="order-form" action="https://formspree.io/f/VASE_ID_ZDE" method="POST" onsubmit="pripravitData(event)">
                <input type="hidden" name="OBSAH_KO먞껢U" id="hidden-cart">
                <input type="hidden" name="Z츼SILKOVNA_ID" id="zasilkovna-id">
                <input type="hidden" name="Z츼SILKOVNA_N츼ZEV" id="zasilkovna-nazev">

                <div class="form-section">
                    <h3>2. Doprava</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="Doprava" value="Z치silkovna" onclick="zmenitDopravu('zasilkovna')">
                            Z치silkovna (79 K캜)
                        </label>
                        <button type="button" class="btn-zasilkovna" id="btn-vybrat-zasilkovnu" onclick="vybratZasilkovnu()">
                            <i class="fa-solid fa-map-marker-alt"></i> Vybrat v칳dejn칤 m칤sto
                        </button>
                        <div id="vybrane-misto" class="selected-point"></div>

                        <label>
                            <input type="radio" name="Doprava" value="PPL" onclick="zmenitDopravu('ppl')">
                            PPL - Doru캜en칤 na adresu (119 K캜)
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>3. Platba</h3>
                    <div class="radio-group">
                        <label><input type="radio" name="Platba" value="P콏evodem" checked> Bankovn칤m p콏evodem (Zdarma)</label>
                        <label><input type="radio" name="Platba" value="Dob칤rka"> Dob칤rka (+39 K캜)</label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>4. 칔daje</h3>
                    <div class="input-group"><input type="text" name="Jm칠no" placeholder="Jm칠no a P콏칤jmen칤" required></div>
                    <div class="input-group"><input type="email" name="Email" placeholder="V치코 Email" required></div>
                    <div class="input-group"><input type="tel" name="Telefon" placeholder="Telefon" required></div>
                    <div class="input-group"><input type="text" name="Ulice" placeholder="Ulice a 캜.p." required></div>
                    <div class="input-group"><input type="text" name="M캩sto" placeholder="M캩sto a PS캛" required></div>
                    
                    <label style="display:flex; align-items:center; cursor:pointer; font-size:0.9rem;">
                        <input type="checkbox" id="stejna-adresa" checked onclick="toggleFakturacni()">
                        Faktura캜n칤 칰daje jsou stejn칠
                    </label>

                    <div id="fakturacni-sekce">
                        <h4>Faktura캜n칤 adresa</h4>
                        <div class="input-group"><input type="text" name="FA_Jm칠no" placeholder="Firma / Jm칠no"></div>
                        <div class="input-group"><input type="text" name="FA_Ulice" placeholder="Ulice"></div>
                        <div class="input-group"><input type="text" name="FA_M캩sto" placeholder="M캩sto"></div>
                        <div class="input-group"><input type="text" name="I캛O" placeholder="I캛O"></div>
                    </div>
                </div>

                <div class="input-group"><textarea name="Pozn치mka" rows="2" placeholder="Pozn치mka..."></textarea></div>

                <button type="submit" class="btn-order">ODESLAT OBJEDN츼VKU</button>
            </form>
        </div>
    </div>

    <script>
        // MENU
        function ukazHlavniMenu() { document.getElementById("hlavniMenu").classList.toggle("otevreno"); }
        function ukazPodMenu() { document.getElementById("podMenu").classList.toggle("otevreno"); }

        // KO먞껢
        let kosik = [];
        function pridatDoKosiku(nazev, cena) {
            kosik.push({ nazev: nazev, cena: cena });
            aktualizovatKosik();
        }
        function smazatZKosiku(index) {
            kosik.splice(index, 1);
            aktualizovatKosik();
        }
        function aktualizovatKosik() {
            document.getElementById("pocet-v-kosiku").innerText = kosik.length;
            let div = document.getElementById("seznam-zbozi");
            let total = 0;
            div.innerHTML = "";
            kosik.forEach((p, i) => {
                total += p.cena;
                div.innerHTML += `<div class="cart-item">${p.nazev} - ${p.cena} K캜 <i class="fa-solid fa-trash btn-remove" onclick="smazatZKosiku(${i})"></i></div>`;
            });
            document.getElementById("celkova-cena").innerText = total;
        }

        // DOPRAVA
        function zmenitDopravu(typ) {
            const btn = document.getElementById("btn-vybrat-zasilkovnu");
            if (typ === 'zasilkovna') {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
                document.getElementById("vybrane-misto").innerText = "";
                document.getElementById("zasilkovna-id").value = "";
            }
        }

        // Z츼SILKOVNA
        function vybratZasilkovnu() {
            const packetaApiKey = 'e61d84814ec96726'; 
            Packeta.Widget.pick(packetaApiKey, function(point) {
                if (point) {
                    document.getElementById("vybrane-misto").innerText = "Vybr치no: " + point.name;
                    document.getElementById("zasilkovna-id").value = point.id;
                    document.getElementById("zasilkovna-nazev").value = point.name;
                }
            }, { country: 'cz', language: 'cs' });
        }

        // FAKTURA캛N칈
        function toggleFakturacni() {
            const checkbox = document.getElementById("stejna-adresa");
            const sekce = document.getElementById("fakturacni-sekce");
            if (checkbox.checked) sekce.style.display = "none";
            else sekce.style.display = "block";
        }

        // P콎칈PRAVA DAT
        function pripravitData(event) {
            if(kosik.length === 0) {
                alert("Ko코칤k je pr치zdn칳!");
                event.preventDefault();
                return;
            }
            const doprava = document.querySelector('input[name="Doprava"]:checked');
            if (doprava && doprava.value === "Z치silkovna") {
                if (document.getElementById("zasilkovna-id").value === "") {
                    alert("Vyberte Z치silkovnu!");
                    event.preventDefault();
                    return;
                }
            }
            let textKosiku = "";
            let celkem = 0;
            kosik.forEach(p => {
                textKosiku += p.nazev + " (" + p.cena + " K캜)\n";
                celkem += p.cena;
            });
            textKosiku += "\nCELKEM ZA ZBO콯칈: " + celkem + " K캜";
            document.getElementById("hidden-cart").value = textKosiku;
        }

        // MODAL
        function otevritKosik() { document.getElementById("kosikModal").style.display = "flex"; }
        function zavritKosik() { document.getElementById("kosikModal").style.display = "none"; }
    </script>
</body>
</html>
