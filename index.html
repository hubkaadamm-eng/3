<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. Z√ÅKLAD --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #121212; color: #ddd; }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        ul { list-style: none; }

        /* --- 2. HORN√ç LI≈†TA --- */
        nav {
            background: #000;
            border-bottom: 2px solid #ff6600;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .logo span { color: #ff6600; }

        /* Tlaƒç√≠tko (3 ƒç√°rky) - Viditeln√© jen na mobilu */
        .hamburger-btn {
            display: none; /* Na PC skryt√© */
            font-size: 2rem;
            color: #ff6600;
            cursor: pointer;
            padding: 10px; /* Vƒõt≈°√≠ plocha pro kliknut√≠ */
        }

        /* --- 3. HLAVN√ç MENU --- */
        .nav-links {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .nav-links li { position: relative; height: 100%; display: flex; align-items: center; }
        
        .nav-links a {
            padding: 0 20px;
            color: #ccc;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .nav-links a:hover { color: #ff6600; background: #222; }

        /* --- 4. PODMENU (KATEGORIE) --- */
        .submenu {
            display: none; /* Skryt√© */
            position: absolute;
            top: 70px;
            left: 0;
            background: #1a1a1a;
            min-width: 220px;
            border-top: 2px solid #ff6600;
        }

        .submenu a {
            display: block;
            padding: 15px;
            border-bottom: 1px solid #333;
            height: auto;
        }

        /* Na PC se zobraz√≠ p≈ôi najet√≠ my≈°i */
        @media (min-width: 769px) {
            .dropdown:hover .submenu { display: block; }
        }

        /* --- 5. OBSAH WEBU --- */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; text-align: center; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; }
        .btn { background: #ff6600; color: white; padding: 8px 15px; border-radius: 4px; display: inline-block; margin-top: 10px; }


        /* =========================================
           üì± MOBILN√ç VERZE (ZDE JE OPRAVA)
           ========================================= */
        @media (max-width: 768px) {
            
            /* 1. Uk√°zat tlaƒç√≠tko */
            .hamburger-btn { display: block; }

            /* 2. Menu skryt√© */
            .nav-links {
                display: none; /* Skryt√© */
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #000;
                height: auto;
                border-bottom: 2px solid #ff6600;
            }

            /* 3. T≈ô√≠da "otevreno" (p≈ôid√° JS) - Zobraz√≠ menu */
            .nav-links.otevreno {
                display: flex !important;
            }

            .nav-links li { width: 100%; display: block; border-bottom: 1px solid #222; }
            .nav-links a { width: 100%; padding: 15px; font-size: 1.2rem; justify-content: space-between; }

            /* 4. Podmenu (Kategorie) na mobilu */
            .submenu {
                display: none; /* Skryt√© i v otev≈ôen√©m menu */
                position: static; /* Souƒç√°st seznamu */
                background: #111;
                border: none;
                width: 100%;
            }

            /* T≈ô√≠da "otevreno" pro podmenu */
            .submenu.otevreno {
                display: block !important;
            }

            .submenu a { padding-left: 50px; color: #888; font-size: 1rem; }
            
            /* Produkty na mobilu */
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">3D Print<span>Studio</span></div>
        
        <div class="hamburger-btn" onclick="ukazHlavniMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="nav-links" id="hlavniMenu">
            <li><a href="index.html">Dom≈Ø</a></li>
            
            <li class="dropdown">
                <a onclick="ukazPodMenu()">Kategorie <i class="fa-solid fa-chevron-down"></i></a>
                
                <div class="submenu" id="podMenu">
                    <a href="#">üìÇ Dekorace</a>
                    <a href="#">üìÇ Flexi zv√≠≈ô√°tka</a>
                    <a href="#">üìÇ Dr≈æ√°ky</a>
                    <a href="#">üìÇ V√°noce</a>
                </div>
            </li>

            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Na≈°e produkty</h1>
        <div class="products-grid">
            <a href="produkt-mechanicky-dil.html" class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Dil" alt="D√≠l">
                <div class="card-info">
                    <h3>Mechanick√Ω d√≠l</h3>
                    <p>250 Kƒç</p>
                    <span class="btn">Detail</span>
                </div>
            </a>
            <a href="produkt-drak.html" class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drak" alt="Drak">
                <div class="card-info">
                    <h3>Drak</h3>
                    <p>450 Kƒç</p>
                    <span class="btn">Detail</span>
                </div>
            </a>
             <a href="produkt-drzak.html" class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drzak" alt="Dr≈æ√°k">
                <div class="card-info">
                    <h3>Dr≈æ√°k</h3>
                    <p>150 Kƒç</p>
                    <span class="btn">Detail</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        // Funkce 1: Otev≈ôe/Zav≈ôe hlavn√≠ ƒçern√© menu
        function ukazHlavniMenu() {
            var menu = document.getElementById("hlavniMenu");
            // P≈ôepne t≈ô√≠du 'otevreno'
            if (menu.classList.contains("otevreno")) {
                menu.classList.remove("otevreno");
            } else {
                menu.classList.add("otevreno");
            }
        }

        // Funkce 2: Otev≈ôe/Zav≈ôe kategorie
        function ukazPodMenu() {
            var podmenu = document.getElementById("podMenu");
            // P≈ôepne t≈ô√≠du 'otevreno'
            if (podmenu.classList.contains("otevreno")) {
                podmenu.classList.remove("otevreno");
            } else {
                podmenu.classList.add("otevreno");
            }
        }
    </script>

</body>
</html>
