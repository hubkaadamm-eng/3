<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- STYLY (Beze zm캩ny) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #ddd; }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        ul { list-style: none; }
        button { cursor: pointer; font-family: inherit; }

        nav { background: #000; border-bottom: 2px solid #ff6600; height: 70px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .logo span { color: #ff6600; }

        .cart-icon-wrap { position: relative; cursor: pointer; color: #fff; margin-right: 15px; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #ff6600; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.8rem; display: flex; justify-content: center; align-items: center; font-weight: bold; }
        .hamburger-btn { display: none; font-size: 2rem; color: #ff6600; cursor: pointer; }

        .nav-links { display: flex; align-items: center; height: 100%; }
        .nav-links li { height: 100%; display: flex; align-items: center; position: relative; }
        .nav-links a { padding: 0 15px; color: #ccc; height: 100%; display: flex; align-items: center; }
        
        .submenu { display: none; position: absolute; top: 70px; left: 0; background: #1a1a1a; min-width: 220px; border-top: 2px solid #ff6600; }
        .submenu a { display: block; padding: 15px; border-bottom: 1px solid #333; height: auto; }
        @media (min-width: 769px) { .dropdown:hover .submenu { display: block; } }

        .container { max-width: 1200px; margin: 100px auto 40px; padding: 0 15px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; overflow: hidden; text-align: center; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .price { color: #ff6600; font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }
        .btn-buy { background: #ff6600; color: white; border: none; padding: 10px; border-radius: 4px; font-weight: bold; width: 100%; margin-top: auto; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; width: 90%; max-width: 500px; border-radius: 10px; padding: 20px; border: 1px solid #ff6600; max-height: 90vh; overflow-y: auto; position: relative; }
        .close-modal { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #888; }
        
        /* FORMUL츼콎 */
        .order-form input, .order-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        .btn-order { width: 100%; background: #28a745; color: white; padding: 15px; border: none; font-size: 1.1rem; font-weight: bold; border-radius: 4px; cursor: pointer; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .btn-remove { color: red; cursor: pointer; margin-left: 10px; }

        @media (max-width: 768px) {
            .hamburger-btn { display: block; }
            .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background: #000; border-bottom: 2px solid #ff6600; }
            .nav-links.otevreno { display: flex !important; }
            .nav-links li { width: 100%; display: block; } 
            .nav-links a { width: 100%; padding: 15px; justify-content: space-between; }
            .submenu { display: none; position: static; width: 100%; border: none; }
            .submenu.otevreno { display: block !important; }
            .submenu a { padding-left: 50px; }
            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-left">
            <div class="logo">3D Print<span>Studio</span></div>
        </div>
        <div style="display: flex; align-items: center;">
            <div class="cart-icon-wrap" onclick="otevritKosik()">
                <i class="fa-solid fa-shopping-cart"></i>
                <span class="cart-count" id="pocet-v-kosiku">0</span>
            </div>
            <div class="hamburger-btn" onclick="ukazHlavniMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <ul class="nav-links" id="hlavniMenu">
            <li><a href="#">Dom콢</a></li>
            <li class="dropdown">
                <a onclick="ukazPodMenu()">Kategorie <i class="fa-solid fa-chevron-down"></i></a>
                <div class="submenu" id="podMenu">
                    <a href="#">游늭 Dekorace</a>
                    <a href="#">游늭 Flexi zv칤콏치tka</a>
                    <a href="#">游늭 Dr쮂멺y</a>
                </div>
            </li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>E-shop</h1>
        <div class="products-grid">
            <div class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Dil" alt="D칤l">
                <div class="card-info">
                    <h3>Mechanick칳 d칤l</h3>
                    <div class="price">250 K캜</div>
                    <button class="btn-buy" onclick="pridatDoKosiku('Mechanick칳 d칤l', 250)">Do ko코칤ku</button>
                </div>
            </div>
            <div class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drak" alt="Drak">
                <div class="card-info">
                    <h3>Drak Rainbow</h3>
                    <div class="price">450 K캜</div>
                    <button class="btn-buy" onclick="pridatDoKosiku('Drak Rainbow', 450)">Do ko코칤ku</button>
                </div>
            </div>
             <div class="card">
                <img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drzak" alt="Dr쮂멺">
                <div class="card-info">
                    <h3>Dr쮂멺 sluch치tek</h3>
                    <div class="price">150 K캜</div>
                    <button class="btn-buy" onclick="pridatDoKosiku('Dr쮂멺 sluch치tek', 150)">Do ko코칤ku</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="kosikModal">
        <div class="modal-content">
            <span class="close-modal" onclick="zavritKosik()">&times;</span>
            <h2>V치코 ko코칤k</h2>
            <div class="cart-items" id="seznam-zbozi"><p>Pr치zdno</p></div>
            <div class="cart-total" style="text-align:right; font-weight:bold; margin-bottom:10px;">
                Celkem: <span id="celkova-cena">0</span> K캜
            </div>

            <form class="order-form" action="https://formspree.io/f/xrbnlple" method="POST" onsubmit="pripravitData()">
                
                <input type="hidden" name="OBSAH_KO먞껢U" id="hidden-cart-content">
                
                <input type="text" name="Jm칠no" placeholder="Va코e Jm칠no" required>
                <input type="email" name="Email" placeholder="V치코 Email" required>
                <input type="text" name="Adresa" placeholder="Adresa / Z치silkovna" required>
                <textarea name="Pozn치mka" rows="2" placeholder="Pozn치mka"></textarea>
                
                <button type="submit" class="btn-order">Z츼VAZN캨 OBJEDNAT</button>
            </form>
        </div>
    </div>

    <script>
        // MENU
        function ukazHlavniMenu() { document.getElementById("hlavniMenu").classList.toggle("otevreno"); }
        function ukazPodMenu() { document.getElementById("podMenu").classList.toggle("otevreno"); }

        // KO먞껢 LOGIKA
        let kosik = [];

        function pridatDoKosiku(nazev, cena) {
            kosik.push({ nazev: nazev, cena: cena });
            aktualizovatKosik();
            alert("P콏id치no: " + nazev);
        }

        function smazatZKosiku(index) {
            kosik.splice(index, 1);
            aktualizovatKosik();
        }

        function aktualizovatKosik() {
            document.getElementById("pocet-v-kosiku").innerText = kosik.length;
            let div = document.getElementById("seznam-zbozi");
            let total = 0;
            div.innerHTML = "";
            
            if(kosik.length === 0) div.innerHTML = "<p>Pr치zdno</p>";
            
            kosik.forEach((p, i) => {
                total += p.cena;
                div.innerHTML += `<div class="cart-item">${p.nazev} - ${p.cena} K캜 <i class="fa-solid fa-trash btn-remove" onclick="smazatZKosiku(${i})"></i></div>`;
            });
            document.getElementById("celkova-cena").innerText = total;
        }

        // FUNKCE PRO FORMSPREE (P콏enese ko코칤k do skryt칠ho pole)
        function pripravitData() {
            if(kosik.length === 0) {
                alert("Ko코칤k je pr치zdn칳!");
                event.preventDefault(); // Zastav칤 odesl치n칤
                return;
            }
            // P콏evede pole ko코칤ku na text a vlo쮂 ho do skryt칠ho inputu
            let textKosiku = "";
            let celkem = 0;
            kosik.forEach(p => {
                textKosiku += p.nazev + " (" + p.cena + " K캜)\n";
                celkem += p.cena;
            });
            textKosiku += "\nCELKEM K 칔HRAD캨: " + celkem + " K캜";
            
            document.getElementById("hidden-cart-content").value = textKosiku;
        }

        // MODAL
        function otevritKosik() { document.getElementById("kosikModal").style.display = "flex"; }
        function zavritKosik() { document.getElementById("kosikModal").style.display = "none"; }
    </script>
</body>
</html>
