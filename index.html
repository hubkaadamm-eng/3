<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* =========================================
           STYLY (VZHLED WEBU)
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* NAVIGACE */
        nav {
            background: #000;
            border-bottom: 2px solid #ff6600;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .logo span { color: #ff6600; }

        .menu-toggle {
            display: none; 
            font-size: 1.8rem;
            color: #ff6600;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            height: 100%;
            align-items: center;
        }

        .nav-links > li {
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
        }

        .nav-links > li > a {
            padding: 0 20px;
            color: #ccc;
            font-weight: 500;
            height: 100%;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        .nav-links > li > a:hover {
            color: #ff6600;
            background: #1a1a1a;
        }

        /* Rozbalovac칤 menu (PC) */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 70px;
            left: 0;
            background-color: #1a1a1a;
            min-width: 220px;
            border-top: 2px solid #ff6600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .dropdown-content a {
            display: block;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            color: #bbb;
            height: auto !important;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* OBSAH */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 15px; }
        .page-title { text-align: center; margin-bottom: 30px; font-size: 2rem; color: #fff; }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-image img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 15px; text-align: center; }
        .price { font-weight: bold; color: #bbb; display: block; margin: 10px 0; }
        .btn { background: #ff6600; color: white; padding: 8px 15px; border-radius: 4px; display: inline-block; }

        /* MOBILN칈 VERZE */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }

            .nav-links {
                display: none; 
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: #000;
                height: auto;
                border-bottom: 2px solid #ff6600;
                padding-bottom: 20px;
            }

            .nav-links.active {
                display: flex !important;
            }

            .nav-links > li {
                width: 100%;
                display: block;
                height: auto;
                border-bottom: 1px solid #222;
            }

            .nav-links > li > a {
                width: 100%;
                padding: 15px;
                font-size: 1.1rem;
            }

            /* Kategorie na mobilu - v쬯y rozbalen칠 */
            .dropdown-content {
                display: block !important; 
                position: static;
                background: #111;
                border: none;
                box-shadow: none;
                width: 100%;
            }
            
            .dropdown-content a {
                padding-left: 50px; 
                font-size: 0.95rem;
                color: #888;
                border-bottom: 1px solid #222;
            }

            .products-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">3D Print<span>Studio</span></div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-links" id="nav-menu">
            <li><a href="index.html">Dom콢</a></li>
            <li class="dropdown">
                <a href="#">Kategorie <i class="fa-solid fa-caret-down" style="margin-left: 5px;"></i></a>
                <div class="dropdown-content">
                    <a href="#">游늭 Dekorace</a>
                    <a href="#">游늭 Flexi zv칤콏치tka</a>
                    <a href="#">游늭 Dr쮂멺y</a>
                    <a href="#">游늭 V치noce</a>
                </div>
            </li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="page-title">Na코e produkty</h1>
        <div class="products-grid">
            
            <a href="produkt-mechanicky-dil.html" class="card">
                <div class="card-image"><img src="https://placehold.co/600x600/1a1a1a/FFF?text=Dil" alt="D칤l"></div>
                <div class="card-info">
                    <h3>Mechanick칳 d칤l</h3>
                    <p class="price">250 K캜</p>
                    <span class="btn">Detail</span>
                </div>
            </a>

            <a href="produkt-drak.html" class="card">
                <div class="card-image"><img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drak" alt="Drak"></div>
                <div class="card-info">
                    <h3>Drak</h3>
                    <p class="price">450 K캜</p>
                    <span class="btn">Detail</span>
                </div>
            </a>
            
             <a href="produkt-drzak.html" class="card">
                <div class="card-image"><img src="https://placehold.co/600x600/1a1a1a/FFF?text=Drzak" alt="Dr쮂멺"></div>
                <div class="card-info">
                    <h3>Dr쮂멺</h3>
                    <p class="price">150 K캜</p>
                    <span class="btn">Detail</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("active");
        }
    </script>
</body>
</html>
